<div class="container">
			<div class="col my-4">
		<h2> Step 1 - My Awesome Cart Express Checkout -Review Your Cart Items</h2>
		<div class="my-4">
			<ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let i of cartItems; let id = index">
                  <span class="float-start">

                  <img src={{i.imgPath}} alt="" class="img-responsive" style="height: 70px; width: 60px;">
                  
                  {{i.name}}
                  </span>
                  <span class="float-end">
                   price: â‚¹{{i.price * QtyList.get(i.id)}}

                    <span class="badge badge-primary badge-pill ">Quantity : {{QtyList.get(i.id)}} </span>
                  </span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="float-start">
                      {{" "}}
                      </span>
                    <span class="float-end">
                      cart total is : {{" "}}{{totalPrice}} rupees only
                    </span>

                  </li>
			</ul>

      <ul>
        <span class="float-end"> <li class="breadcrumb-item active" aria-current="page">cart total is : {{" "}}{{totalPrice}} rupees only</li></span>

      </ul>
    -->
        </div>
        

        
        <div class="col my-4">
            <h2>Step 2  -  Enter address and other details:</h2>
        <form #f='ngForm' >
              <input type="hidden" name="itemsJson" id="itemsJson">
            <div class="form-row">
              <div class="form-group col-md-6">
              <label for="inputname">Name</label>
              <input type="name" class="form-control" id="name" name="name">
            </div>
        
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" name="email" id="inputEmail4">
            </div>
            
          </div>

          
        <div class="form-group">
            <label for="inputAddress">Address 1</label>
            <input type="text" class="form-control" id="inputAddress" name="address1" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" name="city">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
                  <input type="text" class="form-control" id="state" name='state' placeholder="Enter state">
        
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" name="zip_code" id="inputZip">
            </div>
          </div>
          <div class="form-group">
              <label for="inputZip">phone number</label>
              <input type="tel" class="form-control" name="phone" id="inputPhone">
            </div>
          <button type="submit" class="btn btn-primary" (click)="onOrderPlaced()">Place order</button>
        </form>
            </div>
        
        </div>
</div>
